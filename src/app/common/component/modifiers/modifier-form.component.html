<div [formGroup]="form" >
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType" class="modifier">
    <!-- Type 1: Basic Radio Checkbox (Brawler)-->
    <div *ngSwitchCase="'radio'" class="modifierForm">
      <div *ngFor="let opt of question.options" >
        <input type="radio" [formControlName]="question.key" [value]="opt.key" ng-checked="true"> {{opt.value}}
      </div>
    </div>

    <!-- Type 2: Number Input Textbox (Anima, Gargoyle)-->
    <div *ngSwitchCase="'textbox'" class="modifierForm">
      <input [formControlName]="question.key" [id]="question.key" [type]="question.type" [value]="question.default" >
    </div>

    <!-- Type 3: Character Selector (Mech Prime) -->
    <div *ngSwitchCase="'unitSelector'" class="modifierForm">
      <div formGroupName="mech">
        <select formControlName="mech1" id="mech1">
          <option *ngFor="let opt of question.options" [value]="opt.key" >{{opt.value}}</option>
        </select>

        <select formControlName="mech2" id="mech2">
          <option *ngFor="let opt of question.options" [value]="opt.key" >{{opt.value}}</option>
        </select>
      </div>

    </div>

    <!-- Type 4: Checkboxes (Ionic, Last Whisper, Morgana Shred) -->
    <div *ngSwitchCase="'checkbox'" class="modifierForm">
      <input type="checkbox" [formControlName]="question.key" [id]="question.key" value="Bike">
    </div>
  </div>
</div>
